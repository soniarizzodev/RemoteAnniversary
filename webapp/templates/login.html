{% extends "layout.html" %}

{% block content %}

<section>
    <div class="row">
        <div class="col-12 login-container">
            <div class="login-box">
                <form action="/login" method="post">
                    {% if request.args.get('failed') %}
                    <div class="alert alert-danger" role="alert">
                        Accesso fallito
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="username">Utente</label>
                        <input id="username" name="username" class="form-control" placeholder="Inserisci il nome utente">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" class="form-control" placeholder="Inserisci la password">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showPass" onclick="showPassword()">
                            <label class="form-check-label" for="showPass">
                                Mostra Password
                            </label>
                        </div>
                    </div>
                    

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Accedi</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
{{super()}}

<script type="text/javascript">
    function showPassword() {
        let passwordInput = document.querySelector("#password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }   
</script>

{% endblock %}
